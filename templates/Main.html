<head>
  <meta charset="UTF-8">
  <title>Pricing Intelligent Tool</title>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<form class="" action="data" method="post" enctype="multipart/form-data" >
<body>
<div class="container form-horizontal was-validated" >
  <h2>Pricing Inteligent Tool</h2>
  <p><br></p>            
  <div class="form-group">
    <label class="control-label col-sm-3" >Product Name:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="Product" placeholder="Enter Product Name" required>
       
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" >Quarter 1 Price (2020):</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" name="Quarter1" placeholder="Enter Quarter 1 Price (2020)" required>
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-3" >Quarter 2 Price (2020):</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" name="Quarter2" placeholder="Enter Quarter 2 Price (2020)" required>
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-3" >Quarter 3 Price (2020):</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" name="Quarter3" placeholder="Enter Quarter 3 Price (2020)" required>
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-3" >Quarter 4 Price (2020):</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" name="Quarter4" placeholder="Enter Quarter 4 Price (2020)" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" >No of Months:</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" name="Noofmonths" placeholder="Enter No of Months" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Calculate</button>
    </div>
  </div>
</div>



 
</form>
